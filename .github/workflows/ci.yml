name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  # Call separate lint and test workflows
  frontend-lint:
    name: Frontend Lint
    uses: ./.github/workflows/frontend-lint.yml
    permissions:
      contents: read
      pull-requests: write

  backend-lint:
    name: Backend Lint
    uses: ./.github/workflows/backend-lint.yml
    permissions:
      contents: read
      pull-requests: write

  frontend-tests:
    name: Frontend Tests
    uses: ./.github/workflows/frontend-tests.yml
    permissions:
      contents: read
      pull-requests: write

  backend-tests:
    name: Backend Tests
    uses: ./.github/workflows/backend-tests.yml
    permissions:
      contents: read
      pull-requests: write

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build application
        run: npm run build
        working-directory: frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: frontend/dist/
          retention-days: 1

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [frontend-lint, backend-lint, frontend-tests, backend-tests, build]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.frontend-lint.result }}" != "success" ]]; then
            echo "❌ Frontend linting failed"
            exit 1
          fi
          if [[ "${{ needs.backend-lint.result }}" != "success" ]]; then
            echo "❌ Backend linting failed"
            exit 1
          fi
          if [[ "${{ needs.frontend-tests.result }}" != "success" ]]; then
            echo "❌ Frontend tests failed"
            exit 1
          fi
          if [[ "${{ needs.backend-tests.result }}" != "success" ]]; then
            echo "❌ Backend tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All quality checks passed!"